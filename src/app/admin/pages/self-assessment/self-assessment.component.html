<nz-card nzTitle="{{'KHAI BÁO THÁNG' + ' ' + currentMonth}}">
    <p style="font-size:14px;color:rgba(0, 0, 0, 0.85);margin-bottom:16px;font-weight: 500;"> Khai báo thông tin đánh
        giá trong tháng</p>

    <nz-select
            [(ngModel)]="selectedAssessmentCriteriaGroup"
            nzPlaceHolder="Chọn nhóm tiêu chí đánh giá"
            nzAllowClear
    >
        <nz-option *ngFor="let assessmentCriteriaGroup of assessmentCriteriaGroups"
                   [nzValue]="assessmentCriteriaGroup.id" [nzLabel]="assessmentCriteriaGroup.name"></nz-option>
    </nz-select>
</nz-card>

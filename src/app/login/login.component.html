<div class="bg-blue-50 h-screen w-screen">
  <div
    class="flex flex-col items-center flex-1 h-full justify-center px-4 sm:px-0"
  >
    <div
      class="flex rounded-lg shadow-lg w-full sm:w-3/4 lg:w-1/2 bg-white sm:mx-0"
      style="height: 500px"
    >
      <div class="flex flex-col w-full md:w-1/2 p-4">
        <div class="flex flex-col flex-1 justify-center mb-8 gap-2">
          <div class="w-full flex">
            <img
              src="assets/logos/logo.png"
              class="w-32 rounded-full mx-auto shadow-lg"
              alt="Avatar"
            />
          </div>

          <h1 class="text-4xl text-center font-thin">{{ headerContent }}</h1>
          <div class="w-full mt-4">
            <form
              class="form-horizontal w-3/4 mx-auto"
              method="POST"
              action="#"
            >
              <div class="flex flex-col mt-4">
                <input
                  id="email"
                  type="text"
                  class="flex-grow h-8 px-2 border rounded border-grey-400"
                  name="email"
                  placeholder="Tài khoản"
                  [(ngModel)]="username"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="flex flex-col mt-4">
                <input
                  id="password"
                  type="password"
                  class="flex-grow h-8 px-2 rounded border border-grey-400"
                  name="password"
                  required
                  placeholder="Password"
                  [(ngModel)]="password"
                  [ngModelOptions]="{ standalone: true }"
                />
              </div>
              <div class="flex items-center mt-4">
                <input
                  type="checkbox"
                  name="remember"
                  id="remember"
                  class="mr-2"
                  [checked]="rememberMe"
                  (change)="rememberMe = !rememberMe"
                />
                <label for="remember" class="text-sm text-grey-dark"
                  >Nhớ tài khoản</label
                >
              </div>
              <div class="flex flex-col mt-8">
                <button
                  type="submit"
                  (click)="login()"
                  class="bg-blue-500 hover:bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded"
                >
                  Đăng nhập
                </button>
              </div>
            </form>
            <div class="text-center mt-4">
              <a class="no-underline hover:underline text-blue-dark text-xs">
                Quên mật khẩud?
              </a>
            </div>
          </div>
        </div>
      </div>
      <div
        class="hidden md:block md:w-1/2 rounded-r-lg"
        style="
          background: url('assets/images/bg_1.jpg');
          background-size: cover;
          background-position: center center;
        "
      ></div>
    </div>
  </div>
</div>
